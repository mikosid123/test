# This is a basic workflow to help you get started with Actions
name: CI-Testing

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

jobs:
  deploy_dev:
    name: "Deploy to Dev Instance"
    if: ${{ GITHUB_REF }} == 'refs/head/develop'
    strategy:
      fail-fast: true
      max-parallel: 1
    uses: ./.github/workflows/reusable-ci.yml
    with:
      target-env: 'DEV'
    secrets: inherit